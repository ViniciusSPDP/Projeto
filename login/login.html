<!doctype html>
<html lang="pt-BR">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">

			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/bg-1.jpg);">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Entrar</h3>
								</div>
							</div>
							<form action="../index.html" class="signin-form" onsubmit="return validarFormulario()">
								<div class="form-group mb-3">
									<label class="label" for="email">E-mail</label>
									<input type="email" class="form-control" id="email" placeholder="E-mail" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Senha</label>
									<input type="password" class="form-control" id="password" placeholder="Senha"
										required>
								</div>
								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary rounded submit px-3">Entrar</button>
								</div>
							</form>
							<p class="text-center">Não é membro? <a href="../cadasto/cadasto.html">Cadastre-se</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

	<script>
		function validarFormulario() {
			const email = document.getElementById('email').value.trim();
			const senha = document.getElementById('password').value.trim();

			// Verifica se os campos estão em branco
			if (email === "" || senha === "") {
				alert("Por favor, preencha todos os campos.");
				return false;
			}

			// Verifica se a senha atende aos requisitos
			const regexSenha = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
			if (!regexSenha.test(senha)) {
				alert("A senha deve conter pelo menos uma letra maiúscula, uma letra minúscula, um número e um símbolo.");
				return false;
			}

			// Se tudo estiver correto, o formulário é enviado
			alert("Login realizado com sucesso!");
			return true;
		}
	</script>

</body>

</html>
